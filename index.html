<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webmasters small projects</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlexBox Demo</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
</head>
<body class="align">

  <div class="grid">

    <header class="site__header">

      <h1>Flexbox Demo</h1>

    </header>

    <div class="site__content">

      <main class="site__main">

        <div class="flex-container js-flex-container">
          <div class="flex-item">Flex Item 1</div>
          <div class="flex-item">Flex Item 2</div>
          <div class="flex-item">Flex Item 3</div>
          <div class="flex-item">Flex Item 4</div>
          <div class="flex-item">Flex Item 5</div>
        </div>

      </main>

      <aside class="site__aside site__aside--right">

        <form action="" class="form js-form">

          <fieldset>
            <legend>flex-direction</legend>

            <div class="form__field">
              <label for="flex-direction-row">row</label>
              <input type="radio" id="flex-direction-row" name="flexDirection" value="row" checked>
            </div>

            <div class="form__field">
              <label for="flex-direction-row-reverse">row-reverse</label>
              <input type="radio" id="flex-direction-row-reverse" name="flexDirection" value="row-reverse">
            </div>

            <div class="form__field">
              <label for="flex-direction-column">column</label>
              <input type="radio" id="flex-direction-column" name="flexDirection" value="column">
            </div>

            <div class="form__field">
              <label for="flex-direction-column-reverse">column-reverse</label>
              <input type="radio" id="flex-direction-column-reverse" name="flexDirection" value="column-reverse">
            </div>
          </fieldset>

          <fieldset>
            <legend>justify-content</legend>

            <div class="form__field">
              <label for="justify-content-flex-start">flex-start</label>
              <input type="radio" id="justify-content-flex-start" name="justifyContent" value="flex-start" checked>
            </div>

            <div class="form__field">
              <label for="justify-content-flex-end">flex-end</label>
              <input type="radio" id="justify-content-flex-end" name="justifyContent" value="flex-end">
            </div>

            <div class="form__field">
              <label for="justify-content-center">center</label>
              <input type="radio" id="justify-content-center" name="justifyContent" value="center">
            </div>

            <div class="form__field">
              <label for="justify-content-space-between">space-between</label>
              <input type="radio" id="justify-content-space-between" name="justifyContent" value="space-between">
            </div>

            <div class="form__field">
              <label for="justify-content-space-around">space-around</label>
              <input type="radio" id="justify-content-space-around" name="justifyContent" value="space-around">
            </div>
          </fieldset>

          <fieldset>
            <legend>align-items</legend>

            <div class="form__field">
              <label for="align-items-flex-start">flex-start</label>
              <input type="radio" id="align-items-flex-start" name="alignItems" value="flex-start" checked>
            </div>

            <div class="form__field">
              <label for="align-items-flex-end">flex-end</label>
              <input type="radio" id="align-items-flex-end" name="alignItems" value="flex-end">
            </div>

            <div class="form__field">
              <label for="align-items-center">center</label>
              <input type="radio" id="align-items-center" name="alignItems" value="center">
            </div>

            <div class="form__field">
              <label for="align-items-stretch">stretch</label>
              <input type="radio" id="align-items-stretch" name="alignItems" value="stretch">
            </div>

            <div class="form__field">
              <label for="align-items-baseline">baseline</label>
              <input type="radio" id="align-items-baseline" name="alignItems" value="baseline">
            </div>
          </fieldset>

        </form>

      </aside>

    </div>

  </div>

</body>
</html>

<script src="script.js"></script>    
</body>
</html>
